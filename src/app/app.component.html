
<nb-layout>

  <nb-layout-header fixed>
    <a href="#" (click)="toggle()"><i class="nb-menu"></i>Menu</a>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="dropdown show">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown link
            </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      </div>
      <!-- {{title}} -->

  </nb-layout-header>

  <nb-layout-header subheader>
    <nb-actions>
      <nb-action icon="nb-home"></nb-action>
      <nb-action icon="nb-search"></nb-action>
      <nb-action icon="nb-edit"></nb-action>

    </nb-actions>
  </nb-layout-header>



<nb-sidebar>

<app-menu-list></app-menu-list>

</nb-sidebar>

   <!-- <nb-layout-column>First column</nb-layout-column>
   <nb-layout-column>Second column</nb-layout-column>
   <nb-layout-column>Third column</nb-layout-column> -->
   <nb-layout-column>

   <div class="row no-gutters columnHeight" >
          <div id="one" class="col resizeElement" mwlResizable
              [validateResize]="validate"
              [enableGhostResize]="true"
              [resizeEdges]="{bottom: true, right: true, top: true, left: true}"
              [resizeSnapGrid]="{left: 50, right: 50}"
              (resizeEnd)="onResizeEnd($event)">A</div>
          <div id="two" class="col resizeElement" mwlResizable
                [validateResize]="validate"
                [enableGhostResize]="true"
                [resizeEdges]="{bottom: true, right: true, top: true, left: true}"
                [resizeSnapGrid]="{left: 50, right: 50, top: 50, bottom: 50}"
                (resizeEnd)="onResizeEnd($event)">B</div>
          <div id="three" class="col resizeElement" mwlResizable
                [validateResize]="validate"
                [enableGhostResize]="true"
                [resizeEdges]="{bottom: true, right: true, top: true, left: true}"
                [resizeSnapGrid]="{left: 50, right: 50}"
                (resizeEnd)="onResizeEnd($event)">C</div>
    </div>

    <div class="row no-gutters fullHeightWidth">
            <div id="four" class="col"
              mwlResizable
              [validateResize]="validate"
              [enableGhostResize]="true"
              [resizeEdges]="{bottom: true, right: false, top: true, left: false}"
              (resizeEnd)="onResizeEnd($event)"></div>
     </div>
</nb-layout-column>


    <!-- <router-outlet></router-outlet> -->
  <nb-layout-footer fixed >
  <!-- Insert footer here -->
testing footer
  </nb-layout-footer>

</nb-layout>
